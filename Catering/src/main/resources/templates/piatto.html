<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title> Dettagli piatto </title>
</head>

<body>
	<div>
		<h4> Dettagli piatto </h4>
		<div>
		
			<div>Nome del piatto: <span th:text = "${piatto.nome}"> NOME </span> </div>
			<div>Descrizione: <span th:text = "${piatto.descrizione}"> DESCRIZIONE </div>
			<br>
			<br>
			
			<div th:text="'Il piatto si trova nel ' + *{buffet.nome} + ' di ' + *{chef.nome} + ' ' + *{chef.cognome}"> mi ritorna il nome del buffet e lo chef </div>
			
			<br>
			<a th:href="@{'/piatto' + '/' + ${piatto.id} + '/elencoIngredienti'}"> Visualizza ingredienti </a>
			<br>			
			
		</div>
	</div>
	<br>
	<br>
	<footer><a href="/default"> Home </a></footer>
</body>
</html>
